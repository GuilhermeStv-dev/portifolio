    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Visualização do Projeto</h2>
            <div id="svg-container"></div>
        </div>
    </div>

    <script>
        function openSVG(svgPath) {
            console.log("Abrindo SVG:", svgPath); // Log para depuração
    
            const svgContainer = document.getElementById('svg-container');
            const modal = document.getElementById('modal');
    
            if (!svgContainer || !modal) {
                console.error("Erro: svg-container ou modal não encontrados no DOM!");
                return;
            }
    
            // Limpa qualquer SVG anterior
            svgContainer.innerHTML = '';
    
            // Cria o elemento <object>
            let objectElement = document.createElement('object');
            objectElement.type = "image/svg+xml";
            objectElement.data = svgPath;
            objectElement.width = "100%";
            objectElement.height = "100%";
    
            // Adiciona evento para detectar quando o SVG foi carregado
            objectElement.onload = function () {
                console.log("SVG carregado com sucesso!");
                modal.style.display = "flex"; // Exibe o modal
            };
    
            // Trata erro de carregamento do SVG
            objectElement.onerror = function () {
                console.error("Erro ao carregar o SVG:", svgPath);
                alert("Erro ao carregar a imagem. Verifique o caminho do arquivo.");
            };
    
            // Adiciona o SVG ao container
            svgContainer.appendChild(objectElement);
    
            // Exibe o modal (caso o onload falhe)
            setTimeout(() => {
                if (objectElement.contentDocument) {
                    modal.style.display = "flex";
                }
            }, 500);
    
            // Desativa hover no projeto
            document.querySelector('.projeto').classList.add('no-hover');
        }
    
        function closeModal() {
            console.log("Fechando modal...");
            document.getElementById('modal').style.display = "none";
            document.querySelector('.projeto').classList.remove('no-hover');
        }
    
        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>



    <style>
        /* Desativa o hover quando o modal está aberto */
        .no-hover:hover::after {
            opacity: 0 !important;
        }
    </style>

</body>
